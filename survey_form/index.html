      <label for="number-label" id="number-label" >Number <input id="number" type="number" min=18 max=128 placeholder="Enter your Number" class="input"/></label>
      <select id="dropdown">
        <option></option>
        <option></option>
        <option></option>
      </select>
      <label><input type="radio" name="gender" value="gender"/> Male</label>
      <label><input type="radio" name="gender" value="gender"/> Female</label>
      <label><input type="checkbox" value="skill" /> HTML</label>
      <label><input type="checkbox" value="skill" /> CSS</label>
      <label><input type="checkbox" value="skill" /> JAVASCRIPT</label>
      <label><input type="checkbox" value="skill" /> JAVA</label>
      <label><input type="checkbox" value="skill" /> SQL</label>
      <textarea></textarea>
      <input type="submit" value="Submit" id="submit"/>
    </form>
    </div>
  </body>
</html>
